    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
        
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                <img src="img/logo.svg" alt="Logo de Bienes Raices">
                </a>
                
                <div class="navegacion">
                    <nav>
                        <a href="index.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contactos.html">Contactos</a>
                    </nav>
                </div>
            </div> 
        </div>
    </header>   

    <h1 class="fw-300 centrar-texto">Contáctanos</h1>
    
    <img src="img/destacada3.jpg" alt="">
    
<main class="contenedor seccion contenido-centrado texto-entrada">
    <form action="">
        <fieldset>
            <legend>Informaión personal</legend>
            <label for="nombre">Nombre </label>
            <input type="text" id=nombre placeholder="Nombre">
            
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="telefono">
            
            
            <label for="mensaje">Déjanos un mensaje</label>
            <textarea name="mensaje"></textarea>
            
        </fieldset>
        
        <fieldset>
            <legend>Inforación sobre propiedad</legend>

            <label for="opciones">Venta o Compra</label>
            <select  id="opciones">
                <option value="" disabled selected >-- Seleccione --</option>
                <option value="">Vender</option>
                <option value="">Comprar</option>
            </select>

            <label for="cantidad">cantidad</label>
            <input type="number" id="cantidad" min="0" max="10">


        </fieldset>


        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser Contactado:</p>

            <div class="forma-contacto">
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">
            

                <label for="correo">Correo</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>

            <p>Si eligió telefono, elija la hora y la fecha</p>
            <label for="fecha"> Fecha</label>
            <input type="date" id="fecha">

            <label for="hora">Hora</label>
            <input type="" name="" id="hora">
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde">
        

    </form>
</main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
                <nav class="navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contactos.html">Contactos</a>
                </nav>
            
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>



</body>
</html>
    
</body>
</html>
